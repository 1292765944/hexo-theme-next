# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: # 博客的名字，比如我的 自由
subtitle: #子名字
description: #站点的描述信息，在 header 的 description 中
author: #
email: #your email
language: #zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.ixirong.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# rss 阅读
## https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# mini css files
clean_css:
  exclude:
    #- *.min.css

# sitmap
sitemap:
    path: sitemap.xml

# 站内搜索tinysou http://tinysou.com/
#tinysou_Key: d4ab1eac98f4d5235098
# baidusearch_key: djdjdjdjdj

# swiftype_key
swiftype_key: # your swiftype_key 如果没有填，则不启动该搜索

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: # your github address
    gitcafe:  # your gitcafe address

## 多说评论
duoshuo_shortname: #多说名字
## 多说热评文章
duoshuo_hotartical: #是否在每天文章下面启动多说的社评论问题功能，true启动，false不启用
## 无觅推荐
wumi_suggest: #true 是否使用无觅推荐，注意 无觅推荐和多说热评文章是互斥的，只通同时使用其中一个。
## 无觅验证工具
